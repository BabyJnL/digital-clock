<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Digital Clock</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <main class="w-full h-screen flex flex-col justify-center items-center gap-5 bg-[#202124]">
        <span class="text-white text-[50px]" id="time">HH : MM : SS</span>
        <p class="text-white text-[25px] font-semibold" id="date">Day, DD MONTH YEAR</p>
    </main>

    <script src="script/main.js"></script>
</body>
</html>
